# MtnMesh Community Configuration Template
# MtnMesh community standard settings for US 915MHz
# https://mtnme.sh/ - https://github.com/Nursedude/Meshtasticd_interactive_UI
#
# Use Case: Mountain mesh networks, rural deployments, community networks
# Frequency: 915MHz ISM band (902-928 MHz) - US Region
# Preset: MediumFast (MtnMesh Standard)
# Features: Balanced range and speed, slot 20 standard

Lora:
  # === GPIO Configuration ===
  # Adjust these for your specific hardware
  # Common defaults shown (MeshAdv-Mini/similar boards)

  # SPI Chip Select - GPIO 8 (Pin 24)
  CS: 8

  # Interrupt Request (DIO1) - GPIO 16 (Pin 36)
  IRQ: 16

  # Busy signal - GPIO 20 (Pin 38)
  Busy: 20

  # Reset pin - GPIO 24 (Pin 18)
  Reset: 24

  # === Radio Options ===
  # SX126x specific options (required for most modern LoRa modules)
  DIO2_AS_RF_SWITCH: true
  DIO3_TCXO_VOLTAGE: true

  # === MtnMesh Community Standard Settings ===
  # Radio Parameters - MediumFast preset (MtnMesh standard)

  # Bandwidth: 250 kHz (good balance)
  Bandwidth: 250

  # Spreading Factor: 10 (MtnMesh community standard)
  SpreadFactor: 10

  # Coding Rate: 4/8 (maximum error correction)
  CodingRate: 8

  # Transmit Power: 22 dBm (standard for most hardware)
  TXpower: 22

  # Hop Limit: 3 (standard for community networks)
  HopLimit: 3

  # Channel Slot: 20 (MtnMesh community standard)
  # This slot is reserved for MtnMesh networks in the US
  ChannelNum: 20

Webserver:
  # Web interface port (443 for HTTPS, 80 for HTTP)
  Port: 443

# === MtnMesh Channel Configuration ===
# Default MtnMesh channel with public encryption
Channels:
  - name: "MtnMesh"
    psk: "AQ=="  # Public/default encryption key
    role: "PRIMARY"

