# Emergency / Search and Rescue Configuration Template
# Optimized for maximum range in emergency situations - US 915MHz
# https://github.com/Nursedude/Meshtasticd_interactive_UI
#
# Use Case: SAR operations, emergency communications, disaster response
# Frequency: 915MHz ISM band (902-928 MHz) - US Region
# Preset: LongSlow (Maximum Range)
# Features: Maximum range, extended hop limit, high power, GPS enabled

Lora:
  # === GPIO Configuration ===
  # Adjust these for your specific hardware
  # Common defaults shown (MeshAdv-Mini/similar boards)

  # SPI Chip Select - GPIO 8 (Pin 24)
  CS: 8

  # Interrupt Request (DIO1) - GPIO 16 (Pin 36)
  IRQ: 16

  # Busy signal - GPIO 20 (Pin 38)
  Busy: 20

  # Reset pin - GPIO 24 (Pin 18)
  Reset: 24

  # === Radio Options ===
  # SX126x specific options (required for most modern LoRa modules)
  DIO2_AS_RF_SWITCH: true
  DIO3_TCXO_VOLTAGE: true

  # === Emergency/SAR Radio Settings ===
  # Radio Parameters - LongSlow preset for MAXIMUM RANGE

  # Bandwidth: 125 kHz (narrowest = longest range, slower data)
  Bandwidth: 125

  # Spreading Factor: 12 (maximum = longest range but slowest speed)
  # Can achieve 15-30km range in ideal conditions
  SpreadFactor: 12

  # Coding Rate: 4/8 (maximum error correction for reliability)
  CodingRate: 8

  # Maximum transmit power: 30 dBm (1W for emergency situations)
  # Use high-power hardware (MeshAdv-Pi-Hat) for 30+ dBm
  TXpower: 30

  # Extended hop limit: 7 (maximum for wide-area coverage)
  # Allows messages to traverse large search areas
  HopLimit: 7

  # Emergency channel slot: 0 (standard emergency channel)
  ChannelNum: 0

# GPS - Essential for SAR operations
GPS:
  SerialPath: /dev/ttyS0
  GPSEnableGpio: 4

# Optional I2C for temperature/environment sensors
I2C:
  I2CDevice: /dev/i2c-1

Webserver:
  Port: 443

# Logging enabled for operation records
Logging:
  LogLevel: info
  LogFile: /var/log/meshtasticd.log

# Channels for SAR operations
Channels:
  - name: "Emergency"
    psk: "AQ=="
    role: "PRIMARY"
  - name: "SAR-Ops"
    psk: "AQ=="
    role: "SECONDARY"
